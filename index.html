<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>香港大学专业介绍总索引（Index）</title>
  <style>
:root{--brand:#0b6fb8;--card:#ffffff;--muted:#5b6572;--bg:#f6f8fb;--border:#dfe7f3}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;margin:0;background:var(--bg);color:#1b1f24}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
header{background:linear-gradient(90deg,var(--brand),#0763a3);color:#fff;padding:22px;border-radius:12px}
h1{margin:0;font-size:22px}
.subtitle{margin-top:8px;opacity:.95;font-size:13px;line-height:1.6}
.controls{margin-top:14px;display:flex;gap:10px;flex-wrap:wrap}
input{flex:1;min-width:260px;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.35);outline:none}
input::placeholder{color:#e9f2ff}
main{margin-top:16px}
.card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:18px;margin:12px 0}
h2{margin:0 0 10px 0;font-size:18px}
h3{margin:14px 0 8px 0;font-size:15px;color:#0b6fb8}
ul{margin:0;padding-left:18px;line-height:1.7}
a{color:#0b6fb8;text-decoration:none}
a:hover{text-decoration:underline}
.meta{color:var(--muted);font-size:12px;margin-top:10px}
.badge{display:inline-block;background:#eaf3ff;border:1px solid #d7e6ff;color:#0b6fb8;padding:4px 10px;border-radius:999px;font-size:12px;margin-left:8px}
.small{font-size:12px;color:var(--muted)}
.hidden{display:none}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:12px;margin-top:14px}
.uni-card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:14px}
.uni-title{font-size:16px;font-weight:700;margin:0 0 6px 0}
.uni-meta{font-size:12px;color:var(--muted);margin:0}
.btn{display:inline-block;margin-top:10px;background:#eaf3ff;border:1px solid #d7e6ff;color:#0b6fb8;padding:8px 10px;border-radius:10px;font-size:13px}
.breadcrumb{margin-top:12px;font-size:12px;color:rgba(255,255,255,.9)}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>香港大学专业介绍总索引（Index）</h1>
    <div class="subtitle">
      入口页只展示各个学校名称。点击学校后会进入该学校文件夹内的 <b>index.html</b>，再按分类浏览所有专业并可搜索。<br/>
      共收录：<b>181</b> 个专业页面。
    </div>
    <div class="controls">
      <input id="q" type="search" placeholder="搜索学校名称（例如：香港中文大学、香港科技大学…）"/>
    </div>
  </header>
  <main id="main" class="grid">
    
    <div class="uni-card" data-uni="香港中文大学">
      <div class="uni-title"><a href="香港大学集合/香港中文大学/index.html">香港中文大学</a><span class="badge">108</span></div>
      <p class="uni-meta">点击进入该校专业索引（含搜索）</p>
      <a class="btn" href="香港大学集合/香港中文大学/index.html">进入 香港中文大学 →</a>
    </div>
    
    <div class="uni-card" data-uni="香港科技大学">
      <div class="uni-title"><a href="香港大学集合/香港科技大学/index.html">香港科技大学</a><span class="badge">73</span></div>
      <p class="uni-meta">点击进入该校专业索引（含搜索）</p>
      <a class="btn" href="香港大学集合/香港科技大学/index.html">进入 香港科技大学 →</a>
    </div>
    
  </main>
  <div class="meta">生成时间：2026-01-03 06:05:50｜使用方式：解压后双击根目录 index.html。</div>
</div>
<script>
(function() {
  const q = document.getElementById('q');
  const cards = Array.from(document.querySelectorAll('.uni-card'));
  function norm(s) {
    return (s || '').toLowerCase().replace(/\s+/g,' ').trim();
  }
  function run() {
    const key = norm(q.value);
    if (!key) {
      cards.forEach(c => c.classList.remove('hidden'));
      return;
    }
    cards.forEach(c => {
      const t = norm(c.getAttribute('data-uni'));
      c.classList.toggle('hidden', !t.includes(key));
    });
  }
  q.addEventListener('input', run);
})();
</script>
</body>
</html>
